<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id ='root'>
        <h2>学校名称：{{name}}</h2>
    </div>
    <script type="text/javascript">
		Vue.config.productionTip = false;
        
        //其实就是vm对象将data对象中的数据给代理了
        //或者说也是一种劫持的说法
        const vm = new Vue({
            el:'#root',
			data:{
				name:'测试',
			}
        })
    </script>
  </body>
</html>
