<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="text/javascript">
      let user = {
        name: "妙公子",
      };
      
      //其实是一种数据劫持 进行双向绑定 并非是数据代理
      let n = 'gjf';
      Object.defineProperty(user, "name", {
        configurable: true,
        enumerable: true,
        get() {
          //当获取值的时候触发的函数
          console.log(1)
          return n;
        },
        set(val) {
          //当设置值的时候触发的函数,设置的新值通过参数val拿到
          console.log(2)
          n = val;
        },
      });
      console.log(user.name);
    </script>
  </body>
</html>
