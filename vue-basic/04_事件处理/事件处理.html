<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>事件的基本使用</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>欢迎来到{{name}}学习</h2>
			<button v-on:click.once="showInfo1">点我提示信息</button>
			<button @click="showInfo2">点我提示信息1（不传参）</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false 

		const vm = new Vue({
			el:'#root',
			data:{
				name:'测试',
			},
			methods:{
				showInfo1(event){
                    console.log(1);
                    console.log(vm);
                    console.log(this.name);
                    console.log(this===vm);
				},
                showInfo2(event){
                    console.log(event);
                    alert(event.target.tagName)
				}
			}
		})
	</script>
</html>
